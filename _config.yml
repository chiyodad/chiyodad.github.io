# Basic
name: chiyodad
safe: true
pygments: true
lsi: false

# URL
baseurl:            ""
#baseurl:           "" #For Root Domain
#permalink:          /:year/:month/:day/:title.html
permalink: pretty

# Markdown
markdown:  redcarpet
redcarpet:
    extensions:
      - no_intra_emphasis
      - fenced_code_blocks
      - tables
      - strikethrough
      - superscript
      - autolink
      - hard_wrap


# Navigation
nav:
  - name:           "about"
    href:           "//chiyodad.github.io/about"
  - name:           "tomato"
    href:           "//chiyodad.github.io/tomato"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
