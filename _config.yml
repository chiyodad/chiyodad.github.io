# Basic
name:               "chiyodad"

# URL
baseurl:            "//chiyodad.github.io/tomato"
#baseurl:           "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           redcarpet

# Navigation
nav:
  - name:           "about"
    href:           "//chiyodad.github.io/about"
  - name:           "tomaoto"
    href:           "//chiyodad.github.io/tomato"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
